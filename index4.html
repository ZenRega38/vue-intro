<!DOCTYPE html>
<html>
<head>
	<title>Vue Js Intro 4 - Computed Properties</title>
	<script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
	<div id="app">
		
		<input type="text" v-model="price">
		<div>Tax {{ taxFormatted }}</div>
		<div>Total {{ totalFormatted }}</div>
	</div>

	<script>
		new Vue({
			el: '#app',

			data: {
				price: 100,
			},

			computed: {
				tax: function(){
					return this.price * 0.025;
				},

				taxFormatted: function(){
					return 'Rp.' + this.tax;
				},

				total: function(){
					return parseInt(this.price) + this.tax;
				},

				totalFormatted: function(){
					return 'Rp.' + this.total;
				}
			}
		});
	</script>
</body>
</html>
