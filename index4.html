<!DOCTYPE html>
<html>
<head>
	<title>Vue Js Intro 2-3</title>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="todo in items">
				{{ todo.items }}
				<div v-if="todo.checked">Checked!</div>

				<button @click="todo.checked = ! todo.checked">Toggle</button>
			</li>
		</ul>

		<input type="text" v-model="item">
		<button @click="items.push(item)" v-bind:value="true">Add Item</button>
	</div>

	<script>
		new Vue({
			el: '#app',

			data: {
				item: '',checked: true,
                items: [
					{checked: true}
				]
			}
		});
	</script>
</body>
</html>
