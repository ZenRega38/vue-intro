<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue Tutor 3 | Directives 2</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
	<div id="app">

		<!-- add hover message(title) -->
		<h1 v-bind:title="title">{{message}}</h1>

		<!-- you can remove 'v-bind' by just replacing it with ':' -->
		<img :src="url" :alt="title" :title="title">
	</div>
</body>

<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data: {
			message: 'Hello Vue World',
			title: 'you loaded on ' + new Date(),
			url: 'http://vuejs.org/images/logo.png'
		}
	})
</script>
</html>
